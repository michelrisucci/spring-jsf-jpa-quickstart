<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
>

<h:head>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=UTF-8"
	/>
	<title>Spring JSF Quickstart</title>

	<h:outputStylesheet
		library="css"
		name="index.css"
	/>
</h:head>

<h:body>
	<p:growl
		id="growl"
		autoUpdate="true"
		globalOnly="false"
		showDetail="false"
	/>

	<h:panelGroup
		id="wrapper"
		layout="block"
		styleClass="wrapper"
	>
		<h:form id="form">
			<h:panelGroup
				id="viewPanelGroup"
				layout="block"
				rendered="#{countryBean.state eq 'READ'}"
				styleClass="ui-grid ui-grid-responsive"
			>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:panel
							id="viewPanel"
							header="#{i18n['countries']}"
						>
							<h:panelGroup
								layout="block"
								style="margin: 0 0 0.5em 0;"
							>
								<p:commandButton
									id="buttonNew"
									value="#{i18n['button.new']}"
									action="#{countryBean.clearItem}"
									icon="ui-icon-plus"
									update="@form"
									resetValues="true"
								>
									<f:setPropertyActionListener
										target="#{countryBean.state}"
										value="CREATE"
									/>
								</p:commandButton>
							</h:panelGroup>

							<p:dataTable
								id="mainDataTable"
								value="#{countryBean.items}"
								var="item"
							>
								<p:column
									headerText="#"
									width="30"
									style="text-align: center;"
								>
									<h:outputText value="#{item.id}" />
								</p:column>
								<p:column headerText="#{i18n['country.name']}">
									<h:outputText value="#{item.name}" />
								</p:column>
								<p:column
									headerText="#{i18n['country.acronym']}"
									width="30"
								>
									<h:outputText value="#{item.acronym}" />
								</p:column>
								<p:column
									headerText="#{i18n['country.population']}"
									style="text-align: right;"
								>
									<h:outputText value="#{item.population}">
										<f:convertNumber locale="#{facesContext.viewRoot.locale}" />
									</h:outputText>
								</p:column>
								<p:column
									headerText="#{i18n['operations']}"
									width="70"
									style="text-align: center;"
								>
									<p:commandButton
										id="buttonOperationEdit"
										icon="ui-icon-pencil"
										process="@this"
										update="@form"
										resetValues="true"
										immediate="true"
									>
										<f:setPropertyActionListener
											target="#{countryBean.item}"
											value="#{item}"
										/>
										<f:setPropertyActionListener
											target="#{countryBean.state}"
											value="UPDATE"
										/>
									</p:commandButton>
									<p:commandButton
										id="buttonOperationRemove"
										icon="ui-icon-trash"
										process="@this"
										update="@form"
										immediate="true"
									>
										<f:setPropertyActionListener
											target="#{countryBean.item}"
											value="#{item}"
										/>
										<f:setPropertyActionListener
											target="#{countryBean.state}"
											value="DELETE"
										/>
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:panel>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup
				id="editPanelGroup"
				layout="block"
				rendered="#{countryBean.state eq 'CREATE' or countryBean.state eq 'UPDATE'}"
				styleClass="ui-grid ui-grid-responsive"
			>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:panel id="editPanel">
							<f:facet name="header">
								<h:outputText
									value="#{i18n['operations.create']} #{i18n['country']}"
									rendered="#{countryBean.state eq 'CREATE'}"
								/>
								<h:outputText
									value="#{i18n['operations.update']} #{i18n['country']}"
									rendered="#{countryBean.state eq 'UPDATE'}"
								/>
							</f:facet>
							<div class="ui-grid-form ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-6">
										<p:outputLabel
											for="nameInput"
											value="#{i18n['country.name']}"
										/>
										<p:inputText
											id="nameInput"
											value="#{countryBean.item.name}"
											maxlength="64"
											required="true"
										/>
									</div>
									<div class="ui-grid-col-3">
										<p:outputLabel
											for="acronymInput"
											value="#{i18n['country.acronym']}"
										/>
										<p:inputText
											id="acronymInput"
											value="#{countryBean.item.acronym}"
											maxlength="4"
										/>
									</div>
									<div class="ui-grid-col-3">
										<p:outputLabel
											for="populationInput"
											value="#{i18n['country.population']}"
										/>
										<pe:inputNumber
											id="populationInput"
											value="#{countryBean.item.population}"
											decimalPlaces="0"
										/>
									</div>
								</div>
							</div>
							<f:facet name="footer">
								<p:commandButton
									value="#{i18n['button.cancel']}"
									icon="ui-icon-close"
									process="@this"
									update="@form"
									immediate="true"
									styleClass="buttonCancel"
									style="float: left;"
								>
									<f:setPropertyActionListener
										target="#{countryBean.state}"
										value="READ"
									/>
								</p:commandButton>
								<p:commandButton
									id="buttonCreate"
									value="#{i18n['button.save']}"
									action="#{countryBean.create}"
									icon="ui-icon-check"
									rendered="#{countryBean.state eq 'CREATE'}"
									process="@form"
									update="@form"
									style="float: right;"
								>
									<f:setPropertyActionListener
										target="#{countryBean.state}"
										value="READ"
									/>
								</p:commandButton>
								<p:commandButton
									id="buttonUpdate"
									value="#{i18n['button.edit']}"
									action="#{countryBean.update}"
									icon="ui-icon-check"
									rendered="#{countryBean.state eq 'UPDATE'}"
									process="@form"
									update="@form"
									style="float: right;"
								>
									<f:setPropertyActionListener
										target="#{countryBean.state}"
										value="READ"
									/>
								</p:commandButton>
								<p:defaultCommand
									target="#{(countryBean.item.id eq null) ? 'buttonCreate' : 'buttonUpdate'}"
								/>
								<div style="clear: both;"></div>
							</f:facet>
						</p:panel>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup
				id="removePanelGroup"
				layout="block"
				rendered="#{countryBean.state eq 'DELETE'}"
				styleClass="ui-grid ui-grid-responsive"
			>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<p:panel
							id="removePanel"
							header="#{i18n['operations.delete']} #{i18n['country']}"
						>
							<div class="ui-grid-form ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<h3>
											<h:outputFormat
												value="#{i18n['operations.delete.areYouSure']}"
											>
												<f:param value="#{countryBean.item.name}" />
											</h:outputFormat>
										</h3>
									</div>
								</div>
							</div>
							<f:facet name="footer">
								<p:commandButton
									value="#{i18n['button.cancel']}"
									icon="ui-icon-close"
									process="@this"
									update="@form"
									immediate="true"
									styleClass="buttonCancel"
									style="float: left;"
								>
									<f:setPropertyActionListener
										target="#{countryBean.state}"
										value="READ"
									/>
								</p:commandButton>
								<p:commandButton
									id="buttonRemove"
									value="#{i18n['button.remove']}"
									action="#{countryBean.delete}"
									icon="ui-icon-trash"
									process="@this"
									update="@form"
									style="float: right;"
								>
									<f:setPropertyActionListener
										target="#{countryBean.state}"
										value="READ"
									/>
								</p:commandButton>
								<div style="clear: both;"></div>
							</f:facet>
						</p:panel>
					</div>
				</div>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>
</h:body>

</html>
